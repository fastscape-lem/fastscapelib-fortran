notifications:
  email: false

matrix:
  include:
    - language: ruby
      before_install:
        - gem install asciidoctor
      script:
        - asciidoctor docs/index.adoc -o docs/index.html
      env: DOCS=yes
    - language: fortran
      os: linux
      addons:
        apt:
          packages:
            - gfortran
            - cmake
      install:
        - "./ci/build_examples.sh"
      script:
        - "./ci/run_examples.sh"
      env: RUN_FORTRAN_EXAMPLES=yes

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: docs/
  on:
    branch: master
    condition: "$DOCS = yes"
