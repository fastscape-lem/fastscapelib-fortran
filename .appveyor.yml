branches:
  only:
    - master

build: false

platform:
  - x64

image:
  - Visual Studio 2017

stack: python 3

environment:
  MINGWDIR: C:\mingw-w64\x86_64-7.2.0-posix-seh-rt_v5-rev1\mingw64\bin

init:
  - cmd: set PATH=%MINGW_DIR%;%PATH%
  - echo "%PATH%"

install:
